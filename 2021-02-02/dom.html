<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="parent">
            <li id="li1">1</li>
            <!-- comment -->
            <li id="li2">2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </body>
    <script>
        let li1 = document.getElementById('li1')
        let ul = document.getElementById('parent')
        console.log(ul.attributes.getNamedItem('id')) // id="parent"。属性是kay-value这种map的格式，getNamedItem这相当于通过key找到pair，而不是直接获得value。
        console.log(li1.nextSibling.nextSibling) // nextSibling：包含文字节点（li之间的空白符）和comment节点的，所以是<!-- comment -->
    </script>
</html>
