    <script>
        var imgs = document.querySelectorAll('img')
        let browser = window.innerHeight
        function lazy(imgs) {
            // top
            for (i = 0; i < imgs.length; i++) {
                let img = imgs[i]
                let top = img.getBoundingClientRect().top

                if (top <= browser) {
                    img.src = img.getAttribute('data-src')
                }
            }
        }

        window.onscroll = () => lazy(imgs)
    </script>
