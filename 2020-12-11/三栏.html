<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .father {
                display: grid;
                width: 100%;
                grid-template-columns: 300px auto 300px;
            }
            .left {
                height: 100px;
                background: red;
            }

            .right {
                height: 100px;
                background: pink;
            }

            .center {
                height: 200px;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="left"></div>
            <div class="center"></div>

            <div class="right"></div>
        </div>
    </body>
</html>
